version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gamestore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_lojadegames
      MYSQL_USER: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gamestore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamestore-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/db_lojadegames?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: 'true'
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: 'true'
      JWT_SECRET: ${JWT_SECRET:-seu-secret-super-seguro-para-producao-aqui}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
    ports:
      - "8080:8080"
    networks:
      - gamestore-network
    restart: unless-stopped

  # React Frontend (Git Submodule) - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gamestore-frontend
    depends_on:
      - app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gamestore-network
    environment:
      - VITE_API_URL=http://localhost:8080
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  gamestore-network:
    driver: bridge
