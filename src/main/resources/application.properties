# Database Configuration
spring.datasource.url=jdbc:mysql://localhost/db_energygames?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSL=false&autoReconnect=true&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (DESABILITADO - Usando apenas Hibernate em desenvolvimento)
spring.flyway.enabled=false
# spring.flyway.baseline-on-migrate=true
# spring.flyway.locations=classpath:db/migration
# spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:3600000}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packagesToScan=com.energygames.lojadegames.controller
springdoc.swagger-ui.use-root-path=true

# IGDB API Configuration
# Obtenha credenciais em: https://dev.twitch.tv/console/apps
igdb.api-url=https://api.igdb.com/v4
igdb.auth-url=https://id.twitch.tv/oauth2/token
igdb.client-id=${IGDB_CLIENT_ID:}
igdb.client-secret=${IGDB_CLIENT_SECRET:}
igdb.sync-enabled=${IGDB_SYNC_ENABLED:false}
igdb.sync-interval-days=${IGDB_SYNC_INTERVAL_DAYS:7}
igdb.import-batch-size=${IGDB_IMPORT_BATCH_SIZE:10}
igdb.request-timeout-seconds=${IGDB_REQUEST_TIMEOUT_SECONDS:10}

# Error Handling
server.error.include-stacktrace=on_param

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Brazil/East
